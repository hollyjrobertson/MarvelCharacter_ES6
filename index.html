<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title  -->
        <div class="title">
          <h2>Marvel Characters</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="person-img" />
          </div>
          <h4 id="name">Holly Robertson</h4>
          <p id="info">
            <strong>Character Background:</strong><br>
            <p id="description">This was a project to refresh my knowledge of ES6.</p> 
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button id="prev-btn" class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn" class="prev-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
